 <!DOCTYPE html>
<html>
  <head>
    <title>Cloud-native Python</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"></link>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css"></link>
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
  </head>
  <body>
    <script src="js/remark-latest.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      var hljs = remark.highlighter.engine;
    </script>
    <script src="js/terminal.language.js" type="text/javascript"></script>
    <script type="text/javascript">
      // extract the embedded styling from ansi spans
      $('code.terminal span.hljs-ansi').replaceWith(function(i, x) {
        return x.replace(/&lt;(\/?(\w+).*?)&gt;/g, '<$1>')
      });
      var slideshow = remark.create({
        highlightStyle: 'monokai',
        sourceUrl: 'slides.md',
      });
    </script>
  </body>
</html>
